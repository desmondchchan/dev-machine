- name: Install LunarVim
  environment:
    PATH: "{{ homebrew_prefix }}/bin:{{ ansible_env.PATH }}"
  block:
    - name: Install lazygit
      homebrew:
        name: lazygit
        state: present
    - name: Install git-delta
      homebrew:
        name: git-delta 
        state: present
    - name: Install LunarVim
      shell: LV_BRANCH='release-1.3/neovim-0.9' bash <(curl -s https://raw.githubusercontent.com/LunarVim/LunarVim/release-1.3/neovim-0.9/utils/installer/install.sh) --no-install-dependencies
      args:
        executable: /bin/bash
  tags:
    - lvim
